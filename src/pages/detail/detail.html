<!--
  Generated template for the Detail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{permitDetail.category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div class="text-center">
        <img src="img/seattle.jpg" class="image">
 </div>
 <ion-list inset>
        <ion-item>
			<ion-icon name="home" item-left></ion-icon> 
            <h2>Permit Number:</h2>
			<p>{{permitDetail.application_permit_number}}</p>
        </ion-item>
		 <ion-item>
			<ion-icon name="mail" item-left></ion-icon> 
            <h2>Address:</h2>
			<p>{{permitDetail.address}} </p>
        </ion-item>
		<ion-item>
		 <ion-icon name="document" item-left></ion-icon> 
            <h2>Detail</h2>
			<p>{{permitDetail.description}} </p>
        </ion-item>
		 <ion-item>
		 <ion-icon name="map" item-left></ion-icon> 
            <h2>Map</h2>
			<p>{{permitDetail.latitude}} {{permitDetail.longitude}} </p>
        </ion-item>
    </ion-list>
</ion-content>
